        body {
            background: #d5d8dd;

        }

        .form-control,
        .form-select {
            border: 2px solid #4a4e69;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #9a8c98;
        }

        .btn-primary {
            background-color: #4a4e69;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4a4e69;
        }

        #output {
            background-color: #e9ecef;
        }

        .copy-btn {
            border: none;
            background-color: #4a4e69;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #4a4e69;
        }
    </style>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-2">Number Converter</h1>
        <h5 class="text-center mb-4">Convert between Binary, Octal, Decimal, and Hexadecimal formats</h5>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-2 shadow-sm">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="input" class="form-label">Input Number:</label>
                                <input type="number" class="form-control" id="input" placeholder="Enter a number">
                            </div>
                            <div class="mb-3">
                                <label for="conversionType" class="form-label">Conversion Type:</label>
                                <select class="form-select" id="conversionType">
                                    <option value="1">Binary</option>
                                    <option value="2">Octal</option>
                                    <option value="3">Decimal</option>
                                    <option value="4">Hexadecimal</option>
                                </select>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="button" class="btn btn-primary btn-lg"
                                    onclick="convert()">Convert</button>
                            </div>
                            <div class="mb-3">
                                <label for="output" class="form-label">Converted Output:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="output" placeholder="Converted value"
                                        readonly>
                                    <button type="button" class="copy-btn" onclick="copyToClipboard()">Copy</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convert() {
            let input = document.getElementById("input").value;
            let output = document.getElementById("output");
            let conversionType = document.getElementById("conversionType").value;
            if (isNaN(input) || input === '') {
                output.value = "Invalid input!";
                return;
            }
            let parsedInput = parseInt(input, 10);
            if (conversionType == 1) {
                output.value = parsedInput.toString(2);
            } else if (conversionType == 2) {
                output.value = parsedInput.toString(8);
            } else if (conversionType == 3) {
                output.value = parsedInput.toString(10);
            } else if (conversionType == 4) {
                output.value = parsedInput.toString(16).toUpperCase();
            }
        }

        function copyToClipboard() {
            let output = document.getElementById("output");
            output.select();
            output.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(output.value);
            alert("Copied: " + output.value);
        }
    </script>
